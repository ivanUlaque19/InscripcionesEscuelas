<div class="alert alert-warning" role="alert" *ngFor="let item of items" >
    {{ item.name }} is {{ item.id }}
    <div class="float-right" (click)="delete(item)" >
        <i class="fas fa-trash"></i>
    </div>
    <div class="float-right mx-5" (click)="edit(item)" data-toggle="modal" data-target="#exampleModal" >
        <i class="fas fa-pencil-alt"></i>
    </div>
</div>
  
  <!-- Modal -->
<div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ editItems.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit) = "updateItem()" >
            <input type="text" placeholder="Ingrese nombre" name="name" class="form-control" [(ngModel)]="editItems.name" >
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
